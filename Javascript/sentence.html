<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var m_str=String(prompt("Enter string"));
        var s_str=String(prompt("Enter one word"));
        for(let i=0;i<m_str.length;i++){
            if(m_str[i]===s_str){
                document.write("index of word:",i);
            }
        }
    </script>
</body>
</html>
