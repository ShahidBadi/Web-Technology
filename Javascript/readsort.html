<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = parseInt(prompt("Enter size of array:"));
        var a = [n];
        for (let i = 0; i < n; i++) {
            a[i] = parseInt(prompt());
        }
        for (let i = 0; i < a.length; i++) {
            for (let j = i + 1; j < a.length; j++) {
                if (a[i] > a[j]) {
                    let temp = a[i];
                    a[i] = a[j];
                    a[j] = temp;
                }
            }

        }
        for (let i = 0; i < a.length; i++) {
            document.write(a[i], '<br>')
        }
    </script>
</body>

</html>
